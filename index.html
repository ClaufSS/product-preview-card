<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

</head>
<body class="flexbox flex-centralize">

  <div class="product-card">
    <img class="product-img" src="./assets/images/image-product-mobile.jpg">

    <div class="product-body flexbox">
      <div class="product-description flexbox">

        <p class="product-category">PERFUME</p>
        
        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices flexbox">
          <p class="currenty-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

      </div>

      <div class="add-to-cart-button flexbox flex-centralize">
        <img src="./assets/images/icon-cart.svg">
        <p>Add to Cart</p>
      </div>

    </div>
  </div>

</body>
</html>
